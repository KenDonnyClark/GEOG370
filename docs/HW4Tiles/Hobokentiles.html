
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>

<script src = "./pierA.geojson"></script>
<script src = "./stevensUni.geojson"></script>
<script src = "./johnsonField.geojson"></script>
</head>
<body>
  <div id="map"></div>
  <script>
     var map = L.map('map').setView([40.74581954856849, -74.03273387770453], 14.0);

     var Basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
     
      var aerialPhoto = L.tileLayer('./HobokenTiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      });

      var pierAicon = L.icon({
            iconUrl: 'https://www.wikitree.com/photo.php/thumb/8/8f/Lindau-7-1.jpg/300px-Lindau-7-1.jpg',
            iconSize: [60,50],
            popupAnchor: [0,0]


        });

        var pierAPopup =  "Grave of Moses Cone, textile company founder and philanthropist <br/><img src='https://streamingthruamerica.files.wordpress.com/2018/06/grave-site.jpg?w=1200'width='250px'/>";

         var pierApark =L.geoJSON(pierA, { // a
         pointToLayer: function (feature, latlng) { // b
         return L.marker(latlng, {icon: pierAicon});}}) // c
        .bindPopup(pierApopup) // d
        .addTo(map); //

      var theTiles = {
        "Open Streetmap Basemap": Basemap,
         "1976 aerial photo": aerialPhoto
      }
      var theVectors = {
        "Pier A Park":pierApark
      }

      L.control.layers(theTiles).addTo(map);
      
      
  </script>
</body>
</html>
